name: Update Snapshots

on:
  workflow_dispatch:

permissions:
  contents: write # required for push commit
  pull-requests: write # required for create pr

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  setup-chopsticks-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
      - run: yarn --immutable
      - run: yarn update-known-good

      - name: Initialize Chopsticks DBs
        run: |
          # Source block numbers
          source KNOWN_GOOD_BLOCK_NUMBERS_POLKADOT.env
          source KNOWN_GOOD_BLOCK_NUMBERS_KUSAMA.env

          # Start PAH chopsticks with DB
          npx @acala-network/chopsticks@latest \
            --endpoint=wss://sys.ibp.network/asset-hub-polkadot \
            --block=$ASSETHUBPOLKADOT_BLOCK_NUMBER \
            --db=/tmp/pah.db \
            --port=8001 > /tmp/pah.log 2>&1 &
          PAH_PID=$!

          # Start KAH chopsticks with DB
          npx @acala-network/chopsticks@latest \
            --endpoint=wss://sys.ibp.network/asset-hub-kusama \
            --block=$ASSETHUBKUSAMA_BLOCK_NUMBER \
            --db=/tmp/kah.db \
            --port=8002 > /tmp/kah.log 2>&1 &
          KAH_PID=$!

          # Wait for both servers to be ready
          timeout=180
          for port in 8001 8002; do
            elapsed=0
            while [ $elapsed -lt $timeout ]; do
              if nc -z localhost $port 2>/dev/null; then
                echo "Chopsticks on port $port ready"
                break
              fi
              sleep 2
              elapsed=$((elapsed + 2))
            done
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for chopsticks on port $port"
              cat /tmp/*.log
              exit 1
            fi
          done

          # Kill servers after initialization
          kill $PAH_PID $KAH_PID || true
          sleep 2

          # Verify DBs were created and are non-empty
          for db in /tmp/pah.db /tmp/kah.db; do
            if [ ! -f "$db" ]; then
              echo "Error: $db not found"
              exit 1
            fi
            size=$(stat -f%z "$db" 2>/dev/null || stat -c%s "$db" 2>/dev/null)
            if [ "$size" -eq 0 ]; then
              echo "Error: $db is empty"
              exit 1
            fi
            echo "âœ“ $db created successfully (${size} bytes)"
          done

      - name: Cache Chopsticks DBs
        uses: actions/cache/save@v4
        with:
          path: |
            /tmp/pah.db
            /tmp/kah.db
          key: chopsticks-db-${{ github.run_id }}

  update:
    needs: setup-chopsticks-cache
    runs-on: ubuntu-latest
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        network: [polkadot, kusama]
    steps:
    - uses: actions/checkout@v4
    - name: setup node env
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'yarn'
    - run: yarn --immutable

    - name: Install Chopsticks
      run: npm install -g @acala-network/chopsticks@latest

    - name: Restore Chopsticks DBs
      uses: actions/cache/restore@v4
      with:
        path: |
          /tmp/pah.db
          /tmp/kah.db
        key: chopsticks-db-${{ github.run_id }}
        fail-on-cache-miss: true

    - name: Start Chopsticks
      run: |
        if [ "${{ matrix.network }}" = "polkadot" ]; then
          chopsticks \
            --endpoint=wss://sys.ibp.network/asset-hub-polkadot \
            --db=/tmp/pah.db \
            --port=8001 > /tmp/chopsticks.log 2>&1 &
          echo $! > /tmp/chopsticks.pid
          PORT=8001
          ENDPOINT_VAR="ASSETHUBPOLKADOT_ENDPOINT"
        else
          chopsticks \
            --endpoint=wss://sys.ibp.network/asset-hub-kusama \
            --db=/tmp/kah.db \
            --port=8002 > /tmp/chopsticks.log 2>&1 &
          echo $! > /tmp/chopsticks.pid
          PORT=8002
          ENDPOINT_VAR="ASSETHUBKUSAMA_ENDPOINT"
        fi

        # Wait for server to be ready
        timeout=120
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          if nc -z localhost $PORT 2>/dev/null; then
            echo "Chopsticks server ready on port $PORT"
            break
          fi
          sleep 2
          elapsed=$((elapsed + 2))
        done

        if [ $elapsed -ge $timeout ]; then
          echo "Timeout waiting for chopsticks"
          cat /tmp/chopsticks.log
          exit 1
        fi

        # Export endpoint for tests
        echo "${ENDPOINT_VAR}=ws://localhost:${PORT}" >> $GITHUB_ENV
    - name: Run Tests
      run: yarn test:${{ matrix.network }} -u
    - name: Cleanup
      if: always()
      run: |
        if [ -f /tmp/chopsticks.pid ]; then
          kill $(cat /tmp/chopsticks.pid) || true
        fi
    - name: Commit and Create PR
      uses: actions/github-script@v6
      with:
        script: |
          const { network } = context.payload.inputs || { network: '${{ matrix.network }}' };
          const branchName = `update-snapshots-${network}-${context.sha.slice(0, 7)}`;
          const upperNetwork = network.toUpperCase();

          await exec.exec(`git config --global user.name 'github-actions[bot]'`);
          await exec.exec(`git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'`);

          const { stdout: status } = await exec.getExecOutput('git', ['status', '--porcelain']);
          if (!status) {
            console.log('No changes to commit.');
            return;
          }

          await exec.exec(`git checkout -b ${branchName}`);
          await exec.exec('git', ['add', '-A', `packages/${network}`]);
          await exec.exec('git', ['add', '-A', `KNOWN_GOOD_BLOCK_NUMBERS_${upperNetwork}.env`]);
          await exec.exec('git', ['commit', '-m', `Update snapshots for ${network}`]);
          await exec.exec(`git push origin HEAD:${branchName}`);

          await github.rest.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Update Snapshots for ${network}`,
            head: branchName,
            base: 'master',
            body: `Update Snapshots for ${network}\n\nClose and reopen this PR to trigger CI.`,
          });
